<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<title>React App</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="image">
				<img src="../../react-playground/src/images/apple_raw.png" alt="First" />
				<button class="remove">X</button>
			</div>
			<div class="image">
				<img src="../../react-playground/src/images/googleIcon.png" alt="Second" />
				<button class="remove">X</button>
			</div>
		</div>
		<script>
			/* https://www.testdome.com/d/javascript-interview-questions/2 */
			function setup() {
				const test = document.querySelectorAll('.remove');
				for (let i = 0; i <= test.length - 1; i++) {
					test[i].addEventListener('click', function () {
						test[i].parentNode.remove();
					});
				}
			}
			setup();
		</script>
	</body>
</html>
